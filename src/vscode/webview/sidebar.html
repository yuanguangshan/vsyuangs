<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuangs Premium AI</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bubble-user: var(--vscode-button-background);
            --bubble-ai: var(--vscode-editor-background);
            --text-main: var(--vscode-foreground);
            --accent: var(--vscode-focusBorder);
            --border: var(--vscode-panel-border);
            --input-bg: var(--vscode-input-background);
        }

        body { 
            font-family: var(--vscode-font-family), "Inter", -apple-system, sans-serif;
            font-size: var(--vscode-font-size);
            color: var(--text-main);
            background: var(--vscode-sideBar-background);
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* 顶部装饰线 */
        body::before {
            content: "";
            height: 2px;
            width: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            position: fixed;
            top: 0;
            z-index: 100;
        }

        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        /* 自定义滚动条 */
        #chat-container::-webkit-scrollbar {
            width: 6px;
        }
        #chat-container::-webkit-scrollbar-thumb {
            background: var(--vscode-scrollbarSlider-background);
            border-radius: 10px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            line-height: 1.5;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: var(--bubble-user);
            color: var(--vscode-button-foreground);
            border-bottom-right-radius: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .ai-message {
            align-self: flex-start;
            background: var(--bubble-ai);
            border: 1px solid var(--border);
            border-bottom-left-radius: 2px;
            backdrop-filter: blur(10px);
        }

        /* Markdown 样式 */
        .ai-message pre {
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
        }
        .ai-message code {
            font-family: var(--vscode-editor-font-family);
            background: rgba(0,0,0,0.1);
            padding: 2px 4px;
            border-radius: 4px;
        }

        .system-message {
            align-self: center;
            font-size: 0.85em;
            color: var(--vscode-descriptionForeground);
            background: transparent;
            box-shadow: none;
            text-align: center;
            opacity: 0.7;
        }

        #input-area {
            padding: 16px;
            background: var(--vscode-sideBar-background);
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-wrapper {
            display: flex;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 4px 8px;
            align-items: center;
            transition: border-color 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent);
        }

        #user-input {
            flex-grow: 1;
            background: transparent;
            color: var(--vscode-input-foreground);
            border: none;
            padding: 8px;
            outline: none;
            resize: none;
            max-height: 120px;
            min-height: 24px;
            font-family: inherit;
        }

        #send-btn {
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s;
        }

        #send-btn:hover {
            opacity: 0.9;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 4px;
        }
        .dot {
            width: 6px;
            height: 6px;
            background: #aaa;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="message system-message">✨ Yuangs AI Agent initialized and ready.</div>
    </div>
    
    <div id="input-area">
        <div class="input-wrapper">
            <textarea id="user-input" rows="1" placeholder="Type your message..."></textarea>
            <button id="send-btn">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M1.146 1.146a.5.5 0 0 1 .538-.093l13 5a.5.5 0 0 1 0 .94l-13 5a.5.5 0 0 1-.667-.615L2.854 8 1.017 2.618a.5.5 0 0 1 .129-.472zM3.854 8l-1.5 4.34L13.84 8 2.354 3.66 3.854 8z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        let currentAiMessageElement = null;
        let currentAiRawText = "";

        // 输入框高度自动伸缩
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = userInput.scrollHeight + 'px';
        });

        function addMessage(text, role, isRaw = false) {
            const div = document.createElement('div');
            div.className = `message ${role}-message`;
            
            if (role === 'ai') {
                div.innerHTML = marked.parse(text);
            } else {
                div.textContent = text;
            }
            
            chatContainer.appendChild(div);
            scrollToBottom();
            return div;
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function handleSend() {
            const text = userInput.value.trim();
            if (text) {
                addMessage(text, 'user');
                vscode.postMessage({ type: 'ask', value: text });
                userInput.value = '';
                userInput.style.height = 'auto';
                currentAiMessageElement = null;
                currentAiRawText = "";
                
                // 添加加载指示器
                const loader = document.createElement('div');
                loader.id = 'ai-loader';
                loader.className = 'message ai-message system-message';
                loader.innerHTML = '<div class="typing-indicator"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';
                chatContainer.appendChild(loader);
                scrollToBottom();
            }
        }

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

        window.addEventListener('message', event => {
            const message = event.data;
            const loader = document.getElementById('ai-loader');
            
            switch (message.type) {
                case 'aiChunk':
                    if (loader) loader.remove();
                    if (!currentAiMessageElement) {
                        currentAiMessageElement = document.createElement('div');
                        currentAiMessageElement.className = 'message ai-message';
                        chatContainer.appendChild(currentAiMessageElement);
                    }
                    currentAiRawText += message.value;
                    currentAiMessageElement.innerHTML = marked.parse(currentAiRawText);
                    scrollToBottom();
                    break;
                case 'done':
                    currentAiMessageElement = null;
                    currentAiRawText = "";
                    break;
                case 'clear':
                    chatContainer.innerHTML = '<div class="message system-message">✨ Chat cleared.</div>';
                    break;
                case 'error':
                    if (loader) loader.remove();
                    addMessage('❌ Error: ' + message.value, 'system');
                    break;
            }
        });
    </script>
</body>
</html>
